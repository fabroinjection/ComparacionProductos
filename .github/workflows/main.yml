name: CI Node

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches : [ 'main' ]

concurrency:
  group: CI-Productos-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6
      - name: 'Setup Node'
        uses: actions/setup-node@v6
        with: 
          node-version: '18.x'
      - name: 'Install dependencies'
        run: npm install
      - name: 'Run test'
        run: npm run test
      
